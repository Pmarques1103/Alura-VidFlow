<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/estilos.css">
        <link rel="stylesheet" href="./css/flexbox.css">
        <title>VidFlow</title>
        <link rel="shortcut icon" href="./img/Favicon.png" type="image/x-icon">
    </head>
<body>
<header>
    <nav class="cabecalho__container">

        <div class="logo__item">
            <img src="./img/VidFlow--Logo-light-mode.png" alt="Logo do VidFlow">
        </div>

        <div class="cabecalho__pesquisa__item">
            <form class="form__pesquisa">
                <imput type="search" class="pesquisa__imput" placeholder="Pesquisar">
                <img src="./img/topbar/keyboard.png" alt="Icone de teclado" class="pesquisa__imput-teclado">
                <button class="pesquisa__btn">
                    <img src="./img/topbar/search.png" alt="ícone de lupa">
                </button>
                <button class="pesquisa__audio">
                    <img src="./img/topbar/Mic.png" alt="ícone de microfone">
                </button>
            </form>
        </div>

        <div class="cabecalho__icones__item">
            <a href="#" class="cabecalho__videos"></a>
            <a href="#" class="cabecalho__apps"></a>
            <a href="#" class="cabecalho__notificacoes"></a>
            <a href="#" class="cabecalho__avatar"></a>
            <label class="cabecalho__switch">
                <imput type="checkbox" class="cabecalho__switch-imput">
                <span class="cabecalho__switch-slider"></span>
            </label>
        </div>

    </nav>
</header>

</body>
</html>
